<!DOCTYPE html>
<html>
<head>
	<title>Contact us!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
	<body id="contact_body">
	<h1>Contact us!</h1>
		<p>If you have any questions, please feel free to send us an email, or call!</p>
		<p></p>
		<p>1-800-555-5550</p>

		<form action="index.html" method="post">
			<div>
				<label>Your name</label>
				<input type="text" name="fullname">
			</div>			
			<div>
				<label>Email</label>
				<input type="text" name="email">
			</div>
			<div>
				"Would you like to receive promotional emails from us?"

				<input type="checkbox" name="promoemailconfirm" value="yes">
			</div>
			<div>
				<label>Feel free to ask us any questions!</label>
				<p></p>
				<textarea name="user comments" rows="5" cols="40">Ask away!</textarea>
			</div>
			<div>
				<button name="button">Submit!</button>
			</div>
		</form>


	<footer><a href="index.html">HOME</a></footer>
	</body>
</html>
